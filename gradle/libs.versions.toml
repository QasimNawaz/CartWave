    "koin-core",
    "koin-android",
    "koin-workmanager",
    "koin-compose"
]
paging = [
    "paging-runtime",
    "paging-compose"
]
room = [
    "room-runtime",
    "room-ktx",
    "room-paging"
]
coroutines = [
    "coroutines-core",
    "coroutines-android"
]
retrofit = [
    "retrofit",
    "retrofit-gson",
    "okhttp3-logging"
]
ktor = [
    "ktor-core",
    "ktor-client-cio",
    "ktor-client-websockets",
    "ktor-serialization",
    "ktor-content-negotiation",
    "ktor-serialization-json",
    "ktor-logging"
]
dataStore = [
    "androidx-dataStore-core",
    "androidx-dataStore-preferences"
]

[plugins]

com-android-application = { id = "com.android.application", version.ref = "agp" }
