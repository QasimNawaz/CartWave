activity-compose = "1.7.2"
compose-tooling = "1.5.0"
androidxLifecycle = "2.6.2"
compose-navigation = "2.7.5"
buildConfig = "3.1.0"
junit = "4.13.2"
junit-ext = "1.1.5"
espresso-core = "3.5.1"
accompanist = "0.31.1-alpha"
koin = "3.4.0"
koinTest = "3.3.0"
koinAndroid = "3.4.0"
koinCompose = "3.4.0"
